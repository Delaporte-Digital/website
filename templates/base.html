{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="{% static 'img/logo.svg' %}"/>
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
  
  {% block style %}{% endblock style %}
</head>
<body>
    <header class="sticky top-0 z-10 dark:bg-slate-950">
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
          <div class="flex lg:flex-1">
            <a href="{% url 'index' %}" class="-m-1.5 p-1.5">
              <span class="sr-only">Delaporte Digital</span>
              <img class="h-8 w-auto" src="{% static 'img/logo.svg' %}" alt="">
            </a>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <a href="{% url 'index' %}" class="text-sm font-semibold leading-6 text-gray-400">Home</a>
            <a href="{% url 'blog:list_view' %}" class="text-sm font-semibold leading-6 text-gray-400">Blog</a>
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a className="relative ml-auto flex-shrink-0 rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" aria-label="Contact us" href="https://wa.me/56997433966">
              <img alt="Contact us" src="{% static 'whatsapp/WhatsAppButtonGreenMedium.svg' %}" />
            </a>
          </div>
          <div class="flex lg:hidden">
            <button type="button" onclick="closeButton()" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
              <span class="sr-only">Open main menu</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
            </button>
          </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div id="small-menu" class="hidden" role="dialog" aria-modal="true">
          <!-- Background backdrop, show/hide based on slide-over state. -->
          <div class="fixed inset-y-0 right-0 z-10 flex w-full flex-col justify-between overflow-y-auto bg-white sm:max-w-sm sm:ring-1 sm:ring-gray-600/10">
            <div class="p-6 dark:bg-slate-950">
              <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                  <span class="sr-only">Delaporte Digital</span>
                  <img class="h-8 w-auto" src="{% static 'img/logo.svg' %}" alt="">
                </a>
                <button type="button" onclick="closeButton()" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                  <span class="sr-only">Close menu</span>
                  <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
              <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                  <div class="space-y-2 py-6">
                    <a href="{% url 'index' %}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-400 hover:bg-gray-50">Home</a>
                    <a href="{% url 'blog:list_view' %}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-400 hover:bg-gray-50">Blog</a>
                  </div>
                  <div class="py-6">
                    <a className="relative ml-auto flex-shrink-0 rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" aria-label="Chat on WhatsApp" href="https://wa.me/56997433966">
                        <img alt="Chat on WhatsApp" src="{% static 'whatsapp/WhatsAppButtonGreenMedium.svg' %}" />
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        
    </header>

    {% block content %}
     
    {% endblock %}

    {% include 'javascript.html' %}
      
      
</body>
</html>
